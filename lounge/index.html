<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Tech | Support Lounge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #021111; font-family: sans-serif; overflow: hidden; color: white; }
        .app-shell { display: flex; flex-direction: column; height: 100vh; }
        header { 
            height: 60px; padding: 0 20px; display: flex; align-items: center; 
            justify-content: space-between; background: #052424; color: #20b2aa;
            border-bottom: 1px solid rgba(32, 178, 170, 0.2);
        }
        .back-btn { color: #20b2aa; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        
        /* This makes the chat take up the whole screen */
        #chatContainer { 
            flex: 1; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            padding-top: 20px;
            background: #021111;
        }

        /* Styling for your specific Minnit code */
        .minnit-chat-sembed { margin: 0 auto !important; }
        .powered-by-minnit { display: none; } /* Hides the link at the bottom for a cleaner look */
    </style>
</head>
<body>

    <div class="app-shell">
        <header>
            <a href="../" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
            <strong>Jay Tech Community</strong>
            <i class="fas fa-users"></i>
        </header>

        <div id="chatContainer">
            <script src="https://minnit.chat/js/embed.js?c=1758971289" defer></script>
            <span class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/671000004638481/c/Main?embed" data-style="width:95%; height:80vh;" data-version="1.55">Chat</span>
            </div>
    </div>

</body>
</html>
