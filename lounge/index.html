<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay Tech | Support Lounge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #021111; font-family: sans-serif; overflow: hidden; }
        .app-shell { display: flex; flex-direction: column; height: 100vh; }
        header { 
            height: 60px; padding: 0 20px; display: flex; align-items: center; 
            justify-content: space-between; background: #052424; color: #20b2aa;
            border-bottom: 1px solid rgba(32, 178, 170, 0.2);
        }
        .back-btn { color: #20b2aa; text-decoration: none; font-weight: bold; font-size: 14px; }
        #chatContainer { flex: 1; width: 100%; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="app-shell">
        <header>
            <a href="../" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
            <strong>Jay Tech Lounge</strong>
            <i class="fas fa-users"></i>
        </header>
        <div id="chatContainer">
            <iframe src="https://minnit.chat/YourRoomName?embed&nickname=" 
                    allow="geolocation; microphone; camera; display-capture">
            </iframe>
        </div>
    </div>
</body>
</html>
