<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jay Tech | Imagination Meets Reality</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://minnit.chat/js/embed.js?c=1758971289" defer></script>

    <style>
        :root {
            --bg-base: #021111;
            --bg-surface: #052424;
            --primary: #20b2aa; 
            --primary-glow: rgba(32, 178, 170, 0.3);
            --text-high: #e0f2f1;
            --text-low: #80cbc4;
            --border: rgba(32, 178, 170, 0.15);
            --glass: rgba(255, 255, 255, 0.02);
            --transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        body.light-mode {
            --bg-base: #f0f7f7; --bg-surface: #ffffff; --primary: #008080;
            --text-high: #002d2d; --text-low: #455a64; --border: rgba(0, 128, 128, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-base); color: var(--text-high);
            transition: background-color 0.5s ease; min-height: 100vh;
            background-image: radial-gradient(circle at top right, var(--primary-glow), transparent 40%);
            overflow-x: hidden;
        }

        header {
            padding: 1rem 8%; display: flex; justify-content: space-between; align-items: center;
            background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .brand { display: flex; align-items: center; gap: 12px; font-weight: 800; color: var(--primary); letter-spacing: 1px; }
        .logo-sq { width: 24px; height: 24px; background: var(--primary); border-radius: 4px; }
        .theme-switch { width: 46px; height: 24px; background: var(--bg-surface); border: 1px solid var(--border); border-radius: 50px; cursor: pointer; display: flex; align-items: center; padding: 0 4px; }
        .switch-circle { width: 16px; height: 16px; background: var(--primary); border-radius: 50%; transition: var(--transition); }
        body.light-mode .switch-circle { transform: translateX(22px); }

        main { padding: 2rem 8% 120px; }
        .hero h1 { font-size: 2.5rem; margin-top: 10px; font-weight: 800; line-height: 1.2; }
        .teal-gradient { background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .lounge-btn {
            display: inline-flex; align-items: center; gap: 10px; padding: 12px 24px;
            background: var(--primary-glow); border: 1px solid var(--primary);
            color: var(--primary); text-decoration: none; border-radius: 50px;
            font-weight: 600; margin-bottom: 20px; transition: var(--transition); cursor: pointer;
        }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px; }
        .card {
            background: var(--bg-surface); border: 1px solid var(--border);
            padding: 30px 25px; border-radius: 24px; transition: var(--transition); cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .card svg { width: 32px; height: 32px; stroke: var(--primary); fill: none; stroke-width: 2; margin-bottom: 15px; }

        .dock {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: var(--bg-surface); padding: 12px 30px; border-radius: 100px;
            border: 1px solid var(--border); display: flex; gap: 30px; z-index: 2000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .dock-item { color: var(--text-low); text-align: center; font-size: 0.7rem; cursor: pointer; text-decoration: none; }
        .dock-item.active { color: var(--primary); font-weight: 600; }
        .dock-item svg { width: 22px; height: 22px; display: block; margin: 0 auto 4px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* FULLSCREEN LOUNGE STYLES */
        #loungeOverlay {
            position: fixed; inset: 0; background: #000;
            z-index: 9999; display: none; flex-direction: column;
        }
        #loungeOverlay.active { display: flex; }
        .lounge-header {
            height: 60px; padding: 0 20px; background: var(--bg-surface);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
        }
        #chatbox { flex: 1; width: 100%; height: calc(100vh - 60px); }
    </style>
</head>
<body class="dark-mode">

    <header>
        <div class="brand"><div class="logo-sq"></div> JAY TECH</div>
        <div class="theme-switch" onclick="toggleTheme()"><div class="switch-circle"></div></div>
    </header>

    <main>
        <section class="hero">
            <div class="lounge-btn" onclick="openLounge()">
                <i class="fas fa-comments"></i> Enter Community Lounge
            </div>
            <h1>Jay Tech, <br><span class="teal-gradient">where imagination meets reality</span></h1>
        </section>
        <div class="grid" id="contentGrid"></div>
    </main>

    <div id="loungeOverlay">
        <div class="lounge-header">
            <div onclick="closeLounge()" style="color: var(--primary); cursor: pointer; font-weight: bold;">
                <i class="fas fa-times"></i> CLOSE
            </div>
            <strong>COMMUNITY LOUNGE</strong>
            <i class="fas fa-users" style="color: var(--primary);"></i>
        </div>
        <div id="chatbox">
            <span class="minnit-chat-sembed" 
                  data-chatname="https://organizations.minnit.chat/671000004638481/c/Main?embed" 
                  data-style="width:100%; height:100%;" 
                  data-version="1.55">Chat</span>
        </div>
    </div>

    <nav class="dock">
        <div class="dock-item active" onclick="renderView('home', this)">
            <svg viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>Home
        </div>
        <div class="dock-item" onclick="renderView('services', this)">
            <svg viewBox="0 0 24 24"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/></svg>Resources
        </div>
        <a href="https://wa.me/265881199024" class="dock-item" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>Contact
        </a>
    </nav>

    <script>
        const ICONS = {
            web: `<svg viewBox="0 0 24 24"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/></svg>`,
            graphics: `<svg viewBox="0 0 24 24"><path d="M12 20h9"/><path d="M16.5 3.5a2.1 2.1 0 1 1 3 3L7 19l-4 1 1-4Z"/></svg>`,
            phone: `<svg viewBox="0 0 24 24"><rect x="5" y="2" width="14" height="20" rx="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></svg>`,
            doc: `<svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/></svg>`,
            recovery: `<svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
            sports: `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 2a10 10 0 0 1 10 10"/></svg>`,
            movies: `<svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="2"/></svg>`,
            whatsapp: `<svg viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-10.6 8.38 8.38 0 0 1 3.8.9L21 3.5Z"/></svg>`
        };

        const DATA = {
            home: [
                { title: 'Web Engineering', icon: 'web', desc: 'Full-stack systems.', url: 'https://wa.me/265881199024' },
                { title: 'Graphic Design', icon: 'graphics', desc: 'Professional branding.', url: 'https://wa.me/265881199024' },
                { title: 'Phone Flashing', icon: 'phone', desc: 'Firmware & FRP Bypassing.', url: 'https://addrom.com/bypass' },
                { title: 'Account Recovery', icon: 'recovery', desc: 'Social media restoration.', url: 'https://www.facebook.com/share/14WmHmXGqT2/' }
            ],
            services: [
                { title: 'Sports Hub', icon: 'sports', desc: 'Live Sports Streaming.', url: 'https://plus.fifa.com' },
                { title: 'Cinema Hub', icon: 'movies', desc: 'https://moviebox.ph/', url: '#' },
                { title: 'WhatsApp Help', icon: 'whatsapp', desc: 'Instant support.', url: 'https://wa.me/265881199024' }
            ]
        };

        function renderView(view, el) {
            const grid = document.getElementById('contentGrid');
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            
            grid.innerHTML = DATA[view].map(item => `
                <div class="card" onclick="window.open('${item.url}', '_blank')">
                    ${ICONS[item.icon] || ''}
                    <h3>${item.title}</h3>
                    <p>${item.desc}</p>
                </div>
            `).join('');
        }

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function openLounge() { document.getElementById('loungeOverlay').style.display = 'flex'; }
        function closeLounge() { document.getElementById('loungeOverlay').style.display = 'none'; }

        renderView('home');
    </script>
</body>
</html>
