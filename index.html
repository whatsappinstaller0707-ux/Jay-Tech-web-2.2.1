<head>

    <title>Jay Tech | Imagination Meets Reality</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #021111;
            --bg-surface: #052424;
            --primary: #20b2aa; 
            --primary-glow: rgba(32, 178, 170, 0.3);
            --text-high: #e0f2f1;
            --text-low: #80cbc4;
            --border: rgba(32, 178, 170, 0.15);
            --glass: rgba(255, 255, 255, 0.02);
            --transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        body.light-mode {
            --bg-base: #f0f7f7;
            --bg-surface: #ffffff;
            --primary: #008080;
            --text-high: #002d2d;
            --text-low: #455a64;
            --border: rgba(0, 128, 128, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg-base);
            color: var(--text-high);
            transition: background-color 0.5s ease;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, var(--primary-glow), transparent 40%);
        }

        header {
            padding: 1rem 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000;
        }

        .brand { display: flex; align-items: center; gap: 12px; font-weight: 800; color: var(--primary); letter-spacing: 1px; }
        .logo-sq { width: 24px; height: 24px; background: var(--primary); border-radius: 4px; }
        
        .search-container { flex-grow: 1; max-width: 400px; margin: 0 40px; }
        .search-bar { 
            width: 100%; padding: 10px 20px; border-radius: 50px; 
            background: var(--bg-surface); border: 1px solid var(--border); 
            color: var(--text-high); outline: none;
        }

        .theme-switch {
            width: 46px; height: 24px;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 50px;
            cursor: pointer;
            display: flex; align-items: center;
            padding: 0 4px;
        }
        .switch-circle { width: 16px; height: 16px; background: var(--primary); border-radius: 50%; transition: var(--transition); }
        body.light-mode .switch-circle { transform: translateX(22px); }

        main { padding: 3rem 8% 120px; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 2rem; font-weight: 800; }
        .teal-gradient { background: linear-gradient(90deg, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        body.light-mode .teal-gradient { background: linear-gradient(90deg, #002d2d, var(--primary)); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            padding: 35px 25px;
            border-radius: 24px;
            transition: var(--transition);
            cursor: pointer;
        }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); }
        .card svg { width: 32px; height: 32px; stroke: var(--primary); fill: none; stroke-width: 2; margin-bottom: 20px; }

        .social-footer { padding: 60px 8% 180px; text-align: center; border-top: 1px solid var(--border); }
        .social-links { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .social-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: var(--bg-surface); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            transition: var(--transition); color: var(--primary); text-decoration: none;
        }
        .social-btn:hover { background: var(--primary); color: var(--bg-base); }
        .social-btn svg { width: 22px; height: 22px; fill: currentColor; }

        .dock {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: var(--bg-surface); padding: 12px 40px;
            border-radius: 100px; border: 1px solid var(--border);
            display: flex; gap: 40px; z-index: 2000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .dock-item { color: var(--text-low); text-align: center; font-size: 0.75rem; cursor: pointer; }
        .dock-item.active { color: var(--primary); font-weight: 600; }
        .dock-item svg { width: 22px; height: 22px; display: block; margin: 0 auto 4px; stroke: currentColor; fill: none; stroke-width: 2; }

        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; place-items: center; z-index: 3000; 
            backdrop-filter: blur(12px); padding: 20px;
        }
        .overlay.active { display: grid; }
        .modal { 
            background: var(--bg-surface); padding: 40px; 
            border-radius: 28px; width: 100%; max-width: 500px; 
            border: 1px solid var(--primary); max-height: 80vh; overflow-y: auto;
        }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
        .btn { padding: 15px; border-radius: 12px; border: none; background: var(--primary); font-weight: 800; color: var(--bg-base); cursor: pointer; text-decoration: none; text-align: center; display: block; }
        .btn-alt { background: transparent; border: 1px solid var(--primary); color: var(--primary); }

        .list-item { padding: 12px 0; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; }

        .contact-option { display: flex; align-items: center; gap: 15px; padding: 15px; background: var(--glass); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 10px; text-decoration: none; color: var(--text-high); transition: var(--transition); }
        .contact-option:hover { border-color: var(--primary); background: var(--primary-glow); }
        .contact-option svg { width: 20px; height: 20px; stroke: var(--primary); fill: none; stroke-width: 2; }
    </style>
</head>

        const DATA = {

        function renderView(view, el) {
            const grid = document.getElementById('contentGrid');
            document.querySelectorAll('.dock-item').forEach(i => i.classList.remove('active'));
            if(el) el.classList.add('active');
            grid.innerHTML = DATA[view].map(item => `
                <div class="card" onclick="showListModal('${item.title}')">
                    ${ICONS[item.icon]}
                    <h3>${item.title}</h3>
                    <p>${item.desc}</p>

        }

        function showListModal(title) {
            document.getElementById('modalTitle').innerText = title;
            const items = LISTS[title] || ["Technical help desk and restoration services."];
            document.getElementById('modalList').innerHTML = items.map(i => `<div class="list-item"><div class="dot"></div>${i}</div>`).join('');
            
            const linkBtn = document.getElementById('applyLink');
            linkBtn.innerText = (title === 'Sports Hub' || title === 'Cinema Hub') ? "Open Resource" : "Get Service";

            toggleModal('listModal');
        }

        function toggleModal(id) { document.getElementById(id).classList.toggle('active'); }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function filterServices() {
            const q = document.getElementById('serviceSearch').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none');
